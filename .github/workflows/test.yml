name: deploy test

on:
# 支持手动触发
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - 'master'
      - 'dev'

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
          matrix:
            node-version: [14.x]

    steps:
      # load repo to /github/workspace
    - uses: actions/checkout@v2
      with:
          repository: fangbinwei/blog
          fetch-depth: 0
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install yarn@1.22.4 -g

    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - uses: actions/cache@v2
      id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-
    - run: yarn install
    - run: yarn docs:build
    - name: upload files to OSS
      uses: fangbinwei/aliyun-oss-website-action@dev
      with:
          accessKeyId: ${{ secrets.ACCESS_KEY_ID }}
          accessKeySecret: ${{ secrets.ACCESS_KEY_SECRET }}
          bucket: fangbinwei-blog
          endpoint: oss-cn-shanghai.aliyuncs.com
          cname: false
          # folder in /github/workspace
          folder: .vuepress/dist
          htmlCacheControl: no-cache
          imageCacheControl: max-age=864001
          otherCacheControl: max-age=2592001
          pdfCacheControl: no-cache
          skipSetting: false
          # not support recursive pattern **
          exclude: |
            CNAME
            demo1/
            demo2/*.md
            demo2/*/*.md